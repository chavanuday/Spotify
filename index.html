<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="let me.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="despa.jpg" alt="1">
                    <span>Despacito</span>
                    <span class="songListPlay"><span class="timestamp">03:04 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="gangnam.jpg" alt="1">
                    <span>Gangnam style</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="seeyou.webp" alt="1">
                    <span>See you again</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="leanon.png" alt="1">
                    <span>Lean on</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Mamaa.webp" alt="1">
                    <span>Bohemian Rhapsody</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="songlist"></div>
    <div class="songBanner"></div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icon">
            <!-- fontawesome icon -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="circlenormal.gif" width="40px" alt=""> Let me love you - Justin beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/433b29c3ab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
